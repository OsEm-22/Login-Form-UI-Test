<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Login Form</title>
  </head>
  <body>
    <form action="">
      <fieldset class="login-form">
        <legend>
          <i class="fa-solid fa-unlock fa-fw"></i>
          Login Form
        </legend>
        <div class="form-input">
          <label for="user-name"
            ><i class="fa-solid fa-user-check fa-fw"></i>User Name</label
          >
          <input type="text" />
        </div>
        <div class="form-input">
          <label for=""><i class="fa-solid fa-key fa-fw"></i>Passoword</label>
          <input type="password" />
        </div>
        <button class="btn" type="button">
          <i class="fa-solid fa-unlock-keyhole fa-fw"></i>Login
        </button>
        <a href="#" class="reg-link">Register Account</a>
      </fieldset>
    </form>
  </body>
</html>
